<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256" role="img"
    aria-label="Autostart Manager Icon">
    <defs>
        <linearGradient id="bg" x1="32" y1="32" x2="224" y2="224" gradientUnits="userSpaceOnUse">
            <stop offset="0" stop-color="#0B1220" />
            <stop offset="1" stop-color="#111A2E" />
        </linearGradient>

        <linearGradient id="accent" x1="96" y1="80" x2="176" y2="176" gradientUnits="userSpaceOnUse">
            <stop offset="0" stop-color="#7C3AED" />
            <stop offset="1" stop-color="#22D3EE" />
        </linearGradient>
    </defs>

    <!-- App background -->
    <rect x="28" y="28" width="200" height="200" rx="56" fill="url(#bg)" />
    <rect x="28" y="28" width="200" height="200" rx="56"
        fill="none" stroke="rgba(255,255,255,0.08)" stroke-width="2" />

    <!-- Core symbol: ordered startup entries -->
    <g>
        <!-- entry 1 -->
        <rect x="84" y="88" width="88" height="16" rx="8" fill="url(#accent)" />
        <!-- entry 2 -->
        <rect x="84" y="120" width="88" height="16" rx="8" fill="rgba(255,255,255,0.75)" />
        <!-- entry 3 -->
        <rect x="84" y="152" width="88" height="16" rx="8" fill="rgba(255,255,255,0.45)" />
    </g>
</svg>